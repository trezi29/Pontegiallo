<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <!-- update the version number as needed -->
  <script defer src="/__/firebase/4.9.0/firebase-app.js"></script>
  <script defer src="/__/firebase/4.9.0/firebase-auth.js"></script>
  <script defer src="/__/firebase/4.9.0/firebase-database.js"></script>
  <!-- initialize the SDK after all desired features are loaded -->
  <script defer src="/__/firebase/init.js"></script>
  <script src="scripts/login.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles/normalize.css">
  <link rel="stylesheet" type="text/css" href="styles/ui.css">
  <link rel="stylesheet" type="text/css" href="styles/form.css">
</head>

<body>
  <!-- The surrounding HTML is left untouched by FirebaseUI.
         Your app may use that space for branding, controls and other customizations.-->
  <section class="pg__form">
    <form novalidate>
      <div class="pg__formfield">
        <label for="email">Email</label>
        <input type="email" id="email">
      </div>
      <div class="pg__formfield">
        <label for="password">Password</label>
        <input type="password" id="password">
      </div>
    </form>
    <button class="pg__button primary" onclick="logIn()">Login</button>
    <!-- <button class="pg__button secondary" onclick="checkUserStatus()">Check user status</button> -->
    <!-- <button class="pg__button secondary" onclick="logOut()">Log Out</button> -->
  </section>

  <script src="scripts/form.js"></script>
</body>

</html>
