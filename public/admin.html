<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>admin page</title>

  <!-- update the version number as needed -->
  <script defer src="/__/firebase/4.9.0/firebase-app.js"></script>
  <script defer src="/__/firebase/4.9.0/firebase-auth.js"></script>
  <script defer src="/__/firebase/4.9.0/firebase-database.js"></script>
  <!-- initialize the SDK after all desired features are loaded -->
  <script defer src="/__/firebase/init.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles/normalize.css">
  <link rel="stylesheet" type="text/css" href="styles/admin.css">
  <link rel="stylesheet" type="text/css" href="styles/ui.css">
</head>

<body>
  <section class="pg__navigation">
    <button class="pg__tab" id="readPendingButton">Richieste</button>
    <button class="pg__tab" id="readApprovedButton">Approvate</button>
    <button class="pg__tab" id="readMembersButton">Soci</button>
  </section>
  <section id="pg__listcontainer" class="pg__listcontainer">
    <div id="pendingList" class="pg__list">
      <div class="pg__actions-container">
        <button class="pg__button primary" id="approveSelectedRequests" onclick="moveSelectedCards(id)">Approva richieste</button>
        <a class="pg__button secondary" id="deleteRequest" onclick="deleteSelectedCards(id)">Elimina richiesta</a>
        <!-- <button class="pg__button" id="selectAllRequests" onclick="selectAllPending()">Seleziona tutte</button> -->
      </div>
    </div>
    <div id="approvedList" class="pg__list">
      <div class="pg__actions-container">
        <button class="pg__button primary" id="confirmNewMembers" onclick="moveSelectedCards(id)">Conferma nuovo socio</button>
        <a class="pg__button secondary" id="deleteApproved" onclick="deleteSelectedCards(id)">Elimina richiesta</a>
      </div>
    </div>
    <div id="membersList" class="pg__list">
      <div class="pg__actions-container">
        <a class="pg__button secondary" id="deleteMember" onclick="deleteSelectedCards(id)">Elimina membri</a>
      </div>
    </div>
  </section>

  <script src="scripts/admin.js"></script>
  <!-- <script src="scripts/approvePending.js"></script>
  <script src="scripts/readApproved.js"></script>
  <script src="scripts/approveApproved.js"></script>
  <script src="scripts/readMembers.js"></script>
  <script src="scripts/deleteMembers.js"></script> -->
</body>

</html>
