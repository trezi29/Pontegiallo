<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Richiedi tessera</title>

  <!-- update the version number as needed -->
  <script defer src="/__/firebase/4.9.0/firebase-app.js"></script>
  <script defer src="/__/firebase/4.9.0/firebase-auth.js"></script>
  <script defer src="/__/firebase/4.9.0/firebase-database.js"></script>
  <!-- initialize the SDK after all desired features are loaded -->
  <script defer src="/__/firebase/init.js"></script>
  <script src="scripts/anime.min.js"></script>
  <script src="scripts/animations.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles/normalize.css">
  <link rel="stylesheet" type="text/css" href="styles/form.css">

</head>

<body>
  <section class="pg_logo">
    <img src="assets/logoPontegiallo.svg" alt="Logo Ciclofficina Pontegiallo">
  </section>
  <section class="pg__form">
    <form novalidate>
      <div class="pg__formfield">
        <label id="nameLabel" for="name">Nome</label>
        <input type="text" id="name" onblur="validateText('name')">
      </div>
      <div class="pg__formfield">
        <label for="surname">Cognome</label>
        <input type="text" id="surname" onblur="validateText('surname')">
      </div>
      <div class="pg__formfield">
        <label for="email">Email</label>
        <input type="email" id="email" onblur="validateEmail('email')">
      </div>
    </form>
    <div class="button">
      <button id="submitButton" onclick="submitRequest()">Richiedi tessera</button>
    </div>
  </section>

  <script src="scripts/form.js"></script>
  <script src="scripts/validation.js"></script>
  <script src="scripts/submit.js"></script>
</body>

</html>
